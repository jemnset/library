<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Project - Library</title>
</head>
<body>
    <div class="header">
        <img src="./images/girl-8602014_640.png" alt="girl reading">
        <span>Library</span>
    </div>
    <div class="bookCollection">
        <div class="book" value="0">
            <div class="title">The Hobbit</div>
            <div class="author">J.R.R Tolkein</div>
            <div class="pages">295</div>
            <div class="read">Read</div>
            <div class="bookBtn">
                <button class="readBtn">Read</button>
                <button class="deleteBtn">Delete</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Image by <a href="https://pixabay.com/users/u_fg0tkeqgiy-26019190/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8602014">Tim</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8602014">Pixabay</a></span>
    </div>
</body>
</html>
